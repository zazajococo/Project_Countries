<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        html {
            height: 100%; 
            margin: 0; 
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 20px;
            height: 100%;
            width: 100%;
            background-image: url('floral-pattern.png');
            background-size: cover; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            color: #4a2c6d; 
        }

        h1, h2, h3 {
            color: #ff6f61; 
            text-align: center; 
        }


        button {
            background-color: #ff6f61; 
            color: white;
            border: none;
            border-radius: 25px; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin: 5px; 
        }

        button:hover {
            background-color: #ff4081; 
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 10px auto;
            padding: 20px; 
            border: 2px solid #ff6f61; 
            border-radius: 15px;
            background-color: #f8e1f4; 
        }

        #output {
            margin-top: 20px; 
            max-height: 300px; 
            overflow-y: auto; 
            display: none; 
            background-color: #f0f0f0; 
            padding: 10px; 
            border: 1px solid #ccc; 
        }

        #btn-retour {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1000;
            }
        #btn-retour button {
                background-color: #4a2c6d; 
                color: white;
                padding: 10px 20px; 
                border-radius: 5px; 
            }
            #btn-retour button:hover {
                background-color: #ff6f61; 
            }
    </style>
</head>
<body>
    <!-- Ajout bouton retour -->
    <a  id="btn-retour"  href="../../index.html"><button>Retour</button></a>
    <div class="container">
        <h1>Tests des pays</h1>
        <p>Cliquez sur les boutons ci-dessous pour lancer les différents tests :</p>
        <button onclick="handleButtonClick(outsideTheContinent)">Q1 - Pays hors du continent</button>
        <button onclick="handleButtonClick(moreNeighbors)">Q2 - Plus de voisins</button>
        <button onclick="handleButtonClick(neighborless)">Q3 - Pays sans voisins</button>
        <button onclick="handleButtonClick(moreLanguages)">Q4 - Plus de langues</button>
        <button onclick="handleButtonClick(withCommonLanguage)">Q5 - Langue commune</button>
        <button onclick="handleButtonClick(withoutCommonCurrency)">Q6 - Sans monnaie commune</button>
        <button onclick="handleButtonClick(sortingDecreasingDensity)">Q7 - Densité décroissante</button>
        <button onclick="handleButtonClick(moreTopLevelDomains)">Q8 - Plus de TLD</button>
    </div>

    <div id="output" class="container">
        <!-- La sortie de la console sera affichée ici -->
    </div>
    
    

    <script src="../data/countries.js"></script>
    <script src="../data/class_currency.js"></script>
    <script src="../data/class_language.js"></script>

    <script src="../data/class_country.js"></script>
    <script src="test.js"></script>
    <script>
        // Rediriger console.log vers l'élément HTML
        const outputDiv = document.getElementById('output');
        const originalConsoleLog = console.log;
        const originalConsoleTable = console.table;

        // Fonction pour gérer le clic sur un bouton
        function handleButtonClick(func) {
            outputDiv.style.display = 'block'; // Affiche le div
            outputDiv.innerHTML = ""; // Efface le contenu précédent
            func(); // Appelle la fonction associée au bouton
        }

        console.log = function(message) {
            outputDiv.innerHTML = ""; // Efface le contenu précédent
            originalConsoleLog(message); // Appeler la console d'origine
            outputDiv.innerHTML += message + '<br>'; // Ajouter le message à l'élément HTML
        };

        console.table = function(data) {
            outputDiv.innerHTML = ""; // Efface le contenu précédent
            originalConsoleTable(data); // Appeler la console d'origine
            outputDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>'; // Ajouter le tableau à l'élément HTML
        };
    </script>
</body>
</html>
